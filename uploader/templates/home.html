<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="upload.css">
    <title>Stingray Photos</title>
    <style>
        .img_up {
            text-align: center;
            border-radius: 0.7rem;
            border: 1px solid #C1C1C1;
            background-color: #FAFAFA;
        }
        #header{
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        .upload_img {
            margin-top: 1rem;
        }
        .upload_button{
            background-color: #4C45B3;
            font-size: 2rem;
            font-family: "Museo Sans Cyrl 300", "Helvetica Neue", Arial;
            color: white;
            border-radius: 2rem;
            padding: 0.1rem 1rem 0.1rem 1rem;
            font-size: 1.5rem;
            margin-top: 2rem;

        }
        h1 {
            font-family: "ALS Sector Regular", "Helvetica Neue", Arial;
            margin-left: 1rem;
        }
        .upload_label {
            background-color: #FAFAFA;
            font-size: 2rem;
            font-family: "Museo Sans Cyrl 300", "Helvetica Neue", Arial;
            border-radius: 2rem;
            border: 2px solid #4C45B3;
            padding: 0.1rem 1rem 0.1rem 1rem;
            font-size: 1.5rem;
            margin-top: 2rem;
            margin-right: 1rem;
        }
        .extension_button {
            border-radius: 2rem;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            padding-left: 2rem;
            text-align: left;
            width: 100%;
            display: block;
            box-shadow: 0 0 2rem rgba(0, 0, 0, 0.2);
            font-family: "Museo Sans Cyrl 300", "Helvetica Neue", Arial;
            margin-bottom: 1rem;
            border-style: none;
            display: none;
        }
        #add_photo_label{
            font-family: "ALS Sector Regular", "Helvetica Neue", Arial;
            margin-bottom: 1rem;
            display: none;
        }
        #begin_show {
            margin-top: 16.5rem;
            text-decoration: solid;
            font-family: "Museo Sans Cyrl 700", "Helvetica Neue", Arial;
            text-align: center;
            padding-left: 0;
        }
        button {
            outline: none;
        }
        label:hover{
            cursor: pointer;
        }
        .mini_img {
            width: 3rem;
            height: 2rem;
        }
    </style>
</head>

                                </tr>
                                </thead>
                                {% for img in images %}
                                    <tr>
                                        <td><a href="{{ img.picture.url }}">{{ img.picture.url }}</a> </td>
                                        <td><img src="{{ img.picture.url }}" class="mini_img"></td>
                                    </tr>

                            </table>
